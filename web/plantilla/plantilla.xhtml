<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="divGeneral">

            <div id="top">
                <ui:insert name="top"></ui:insert>
                <h1>Centro Medico Web</h1>
                <div id="sesionUsuario">
                    <span>
                        <h:form>
                            <p:outputLabel value="Hola"/>
                            <p:outputLabel value=" "/>
                            <p:commandButton id="btnSalir" value="Salir" />
                        </h:form>
                    </span>
                </div>

                <div id="menuPrincipal">
                    <h:form>  
                        <p:menubar>
                            <p:submenu label="Inicio" icon="ui-icon-document">
                                <p:menuitem value="Pagina De Inicio" url="#" />
                                <p:separator />
                                <p:menuitem value="Salir" action="index.xhtml" />
                            </p:submenu>

                            <p:submenu label="Paciente" icon="ui-icon-pencil">
                                <p:menuitem value="Ver y Editar" outcome="/Views/Paciente/Paciente" icon="ui-icon-arrowreturnthick-1-w" />
                            </p:submenu>

                            <p:submenu label="Medico" icon="ui-icon-pencil">
                                <p:menuitem value="Ver y Editar" outcome="/Views/Medico/Medico" icon="ui-icon-arrowreturnthick-1-w" />
                            </p:submenu>

                            <p:submenu label="Medicamentos" icon="ui-icon-help">
                                <p:menuitem value="Ver y Editar" outcome="/Views/Medicamentos/Medicamentos" />
                            </p:submenu>

                            <p:submenu label="Historia Clinica" icon="ui-icon-help">
                                <p:menuitem value="Ver y Editar" outcome="/Views/Historia Clinica/HistoriaClinica" />
                            </p:submenu>

                            <p:submenu label="Ficha Medica" icon="ui-icon-help">
                                <p:menuitem value="Ver Ficha" outcome="/Views/Ficha Medica/FichaMedica"/>
                            </p:submenu>
                            
                            <p:submenu label="Signos Vitales" icon="ui-icon-help">
                                <p:menuitem value="Ver Signos" outcome="/Views/SignosVitales/SignosVitales"/>
                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </div>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">Content</ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">&copy; 2018 Centro Medico</ui:insert>
            </div>
        </div>
    </h:body>

</html>
